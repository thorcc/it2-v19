<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <label for="inpBredde">Bredde:</label>
      <input id="inpBredde" type="text">
      <label for="inpHoyde">HÃ¸yde:</label>
      <input id="inpHoyde" type="text">

      <button id="btnRegn" type="button" name="button">Regn ut</button>
    </div>
    <div>
      <div id="divResultat">

      </div>
      <img src="">

    </div>

    <script type="text/javascript">
      const inpBredde = document.querySelector("#inpBredde");
      const inpHoyde = document.querySelector("#inpHoyde");
      const btnRegn = document.querySelector("#btnRegn");
      const img = document.querySelector("img");
      const divResultat = document.querySelector("#divResultat");

      btnRegn.onclick = function(){
        let bredde = Number(inpBredde.value);
        let hoyde = Number(inpHoyde.value);

        if(bredde > 1920){
          divResultat.innerHTML = `Hva er det du driver med? Bildet er alt for stort!!!!!!!`;
        }
        else{
          if(bredde > hoyde){
            img.src = "liggende.jpg";
          }
          else if(bredde < hoyde){
            img.src = "staende.jpg";
          }
          else{
            img.src = "kvadrat.jpg";
          }
          let piksler = bredde * hoyde;
          let megapiksler = piksler / 1000000;
          divResultat.innerHTML = `Antall piksler = ${piksler} px. Antall megapiksler = ${megapiksler} mpx`;
        }
      }
    </script>
  </body>
</html>
